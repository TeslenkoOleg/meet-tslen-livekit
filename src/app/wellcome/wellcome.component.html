@if (!room()) {
<div id="join">
    <div id="join-dialog">
        <form [formGroup]="roomForm" (ngSubmit)="joinRoom()">
            <div>
                <label for="participant-name">User name</label>
                <input formControlName="participantName" id="participant-name" class="form-control" type="text" />
            </div>
            @if (!id()) {
                <div>
                    <label for="room-name">Room</label>
                    <input formControlName="roomName" id="room-name" class="form-control" type="text" />
                </div>
            }

            <button class="btn btn-lg btn-success" type="submit" [disabled]="!roomForm.valid">Join!</button>
        </form>
    </div>
</div>
} @else {
<div id="room">
    <div id="room-header">
        <h6 id="room-title">{{ roomForm.value.roomName }}</h6>
        <button class="btn btn-danger" id="leave-room-button" (click)="leaveRoom()">Leave Room</button>
        <button [ngClass]="cameraIsEnable() ? 'btn' : 'btn btn-danger'" (click)="setCameraEnabled(!cameraIsEnable())">Enable/Disable camera</button>
        <button [ngClass]="screenShareEnabled() ? 'btn' : 'btn btn-danger'" (click)="setScreenShareEnabled(!screenShareEnabled())">Start/Stop share screen</button>
        <button [ngClass]="microphoneEnabled() ? 'btn' : 'btn btn-danger'" (click)="setMicrophoneEnabled(!microphoneEnabled())">On/off microphone</button>


    </div>
    <div id="layout-container">
        @if (localTrack()) {
        <video-component
            [track]="localTrack()!"
            [participantIdentity]="roomForm.value.participantName!"
            [local]="true"
        ></video-component>
        }
        @for (remoteTrack of remoteTracksMap().values(); track remoteTrack.trackPublication.trackSid) {
            @if (remoteTrack.trackPublication.kind === 'video') {
            <video-component
                [track]="remoteTrack.trackPublication.videoTrack!"
                [participantIdentity]="remoteTrack.participantIdentity"
            ></video-component>
            } @else {
            <audio-component [track]="remoteTrack.trackPublication.audioTrack!" hidden></audio-component>
            }
        }
    </div>
</div>
}
